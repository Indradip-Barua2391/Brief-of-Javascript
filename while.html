<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript While Loop</h2>
    <p id="number"></p>

    <script>
      var text = "";
      var i = 0;

      while (i < 10) {
        text = text + "<br>The values inside the block: " + i;
        i = i + 1;
        document.getElementById("number").innerHTML = text;
      }

      document.write("The value of i outside the block is : " + i);
    </script>
  </body>
</html>
